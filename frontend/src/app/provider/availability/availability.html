<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-xl shadow">

  <h2 class="text-2xl font-bold mb-6 text-center">
    Provider Availability
  </h2>

  <form (ngSubmit)="submit()" class="space-y-5">

    <!-- Day -->
    <div>
      <label class="block font-medium mb-1">Day</label>
      <select
        class="w-full border rounded px-3 py-2"
        [(ngModel)]="dayOfWeek"
        name="day">
        <option *ngFor="let d of [
          'MONDAY','TUESDAY','WEDNESDAY',
          'THURSDAY','FRIDAY','SATURDAY','SUNDAY'
        ]" [value]="d">
          {{ d }}
        </option>
      </select>
    </div>

    <!-- Start -->
    <div>
      <label class="block font-medium mb-1">Start Time</label>
      <input
        type="time"
        class="w-full border rounded px-3 py-2"
        [(ngModel)]="startTime"
        name="startTime" />
    </div>

    <!-- End -->
    <div>
      <label class="block font-medium mb-1">End Time</label>
      <input
        type="time"
        class="w-full border rounded px-3 py-2"
        [(ngModel)]="endTime"
        name="endTime" />
    </div>

    <!-- Slot -->
    <div>
      <label class="block font-medium mb-1">Slot Duration (minutes)</label>
      <input
        type="number"
        min="10"
        class="w-full border rounded px-3 py-2"
        [(ngModel)]="slotDuration"
        name="slotDuration" />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
      Save Availability
    </button>

  </form>
</div>
